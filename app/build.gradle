apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "it.unibo.torsello.bluetoothpositioning"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.OnSettingsListener'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'org.apache.commons:commons-math3:3.6.1'
//    compile 'uk.co.alt236:bluetooth-le-library-android:1.0.0'
//    compile 'com.estimote:sdk:0.10.8@aar'
//    compile 'org.altbeacon:android-beacon-library:2.8.1'
}

